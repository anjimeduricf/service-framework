buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'maven-publish'
}

ext {
    fasterxmlJackson = "2.13.3"
    springBootVersion = "2.7.1"
}

group "org.trips"
version "2.0.2"

sourceCompatibility = '11'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-data-redis:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
    implementation("com.fasterxml.jackson.datatype:jackson-datatype-hibernate5:${fasterxmlJackson}",
            "com.fasterxml.jackson.datatype:jackson-datatype-json-org:${fasterxmlJackson}",
            "com.fasterxml.jackson.datatype:jackson-datatype-joda:${fasterxmlJackson}",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${fasterxmlJackson}")
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'mysql:mysql-connector-java:8.0.29'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    implementation 'org.mapstruct:mapstruct:1.5.2.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.2.Final'

    implementation 'io.spring.gradle:dependency-management-plugin:1.0.11.RELEASE'

    implementation "io.springfox:springfox-swagger2:2.9.2"
    implementation "io.springfox:springfox-swagger-ui:2.9.2"
    implementation 'io.github.lognet:grpc-spring-boot-starter:4.7.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation "org.jadira.usertype:usertype.core:7.0.0.CR1"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId group
            artifactId "service-framework"
            version version
            from components.java
        }
    }
}
