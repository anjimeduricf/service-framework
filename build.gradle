buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "java"
}

ext {
    fasterxmlJackson = "2.9.6"
    springBootVersion = "2.1.3.RELEASE"
}

apply plugin: "java"
apply plugin: "maven"
apply plugin: "maven-publish"

group "com.avail"
version "2.3.7"

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-data-redis:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
    compile("com.fasterxml.jackson.datatype:jackson-datatype-hibernate5:${fasterxmlJackson}",
            "com.fasterxml.jackson.datatype:jackson-datatype-json-org:${fasterxmlJackson}",
            "com.fasterxml.jackson.datatype:jackson-datatype-joda:${fasterxmlJackson}",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${fasterxmlJackson}")
    compile "org.apache.httpcomponents:httpclient:4.5.2"

    compile "com.querydsl:querydsl-jpa:4.1.3"
    compile "com.querydsl:querydsl-apt:4.1.3:jpa"

    compile "mysql:mysql-connector-java:8.0.15"

    compile "org.mapstruct:mapstruct-jdk8:1.3.1.Final"
    compileOnly "org.projectlombok:lombok:1.18.4"

    compileOnly "org.mapstruct:mapstruct-processor:1.3.1.Final"

    compile "org.mapstruct:mapstruct-processor:1.3.1.Final", "org.projectlombok:lombok:1.18.4"
    compile group: "io.spring.gradle", name: "dependency-management-plugin", version: "0.5.3.RELEASE"

    compile "io.springfox:springfox-swagger2:2.9.2"
    compile "io.springfox:springfox-swagger-ui:2.9.2"
    compile "io.github.lognet:grpc-spring-boot-starter:3.4.3"
    compile "org.apache.commons:commons-lang3:3.0"
    compile "org.jadira.usertype:usertype.core:7.0.0.CR1"
}

